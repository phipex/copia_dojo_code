apply plugin: 'java'
apply plugin 'jacoco'

test{
	jacoco {
		toolversion = '0.7.1.201405082137'
		destinationFile = file("../build/jacoco/jacoco.exe")
		append=true
	}
}


sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'test'
		}

	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'junit:junit:4.12'
}
